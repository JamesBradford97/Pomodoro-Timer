<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>Pomodoro</title>
</head>
<body>
    <div id="main">
        <div id="options">
            <div id="option1" class="options" onclick="setTimerRead(5)">
                <p>5</p>
                <p>mins</p>
            </div>
            <div id="option2" class="options" onclick="setTimerRead(10)">
                <p>10</p>
                <p>mins</p>
            </div>
            <div id="option3" class="options" onclick="setTimerRead(25)">
                <p>25</p>
                <p>mins</p>
            </div>
            <div id="option4" class="options" onclick="setTimerRead(60)">
                <p>60</p>
                <p>mins</p>
            </div>
            <div id="option5" class="options" onclick="setTimerRead(120)">
                <p>120</p>
                <p>mins</p>
            </div>
        </div>
        <div id="timer">
            <p id="time_count">25:00</p>
        </div>
        <div id="controls">
            <div id="start" onclick="countdown()">
                <p>START</p>
            </div>
            <div id="stop" onclick="stopCountdown()">
                <p>STOP</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
